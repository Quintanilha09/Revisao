<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#listas">Lista</a>
            <a href="#tabelas">Tabela</a>
            <a href="#formularios">Formulários</a>
        </nav>
    </header>
    <main>
        <section id="listas">
            <h2>Listas</h2>
            <ul>
                <h4>Conhecimento</h4>
                <li>Java</li>
                <li>Spring Rest</li>
                <li>API</li>
            </ul>
            <ol>
                <li>C++</li>
                <li>HTML</li>
                <li>CSS</li>
            </ol>
        </section>
        <section id="tabelas">
            <h2>Tabelas</h2>

            <table>
                <thead>
                    <h3>Empresas que quero trabalhar</h3>
                    <tr>
                        <td>Google</td>
                        <td>Tesla</td>
                        <td>Microsoft</td>
                    </tr>
                </thead>

                <tbody>
                        <td>2028</td>
                        <td>2032</td>
                        <td>2040</td>
                </tbody>
            </table>
        </section>
        <section id="formularios">
            <h2>Formulários</h2>
            <form>
                <label for="">Digite seu e-mail</label>
                <input type="text" id="" name="">
                <button type="submit"id="" >Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
